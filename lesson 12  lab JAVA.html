<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number Guessing</title>
</head>
<body>
	<script>
		var numb;
		var rand;
		rand = Math.floor((Math.random()*10+1));
		numb = window.prompt("Guess!");
		while(numb!=rand){
			numb = window.prompt("Guess!");
		}
		alert('Correct');
	</script>
</body>
</html>
